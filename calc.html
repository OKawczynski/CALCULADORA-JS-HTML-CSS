<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-Hc2IWLiWETPvPk0tWfeIbmAfQHHpCfsNqL+8a/6PZ9LJ7cPObXu2aQ5g4ql9Mk7f" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form onsubmit="calcular(); return false;">
        <div class="form-group row">
          <label id="botao" for="num1" class="col-sm-3 col-form-label">Número 1:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="num1" name="num1" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="num2" class="col-sm-3 col-form-label">Número 2:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="num2" name="num2" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="op" class="col-sm-3 col-form-label">Operação:</label>
          <div class="col-sm-9">
            <select class="form-control" id="op" name="op" required>
              <option value="+"> + </option>
              <option value="-"> - </option>
              <option value="*"> * </option>
              <option value="/"> / </option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="resultado" class="col-sm-3 col-form-label">Resultado:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="resultado" name="resultado" disabled>
          </div>
        </div>

        <div class="form-group text-right">
          <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
      </form>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
